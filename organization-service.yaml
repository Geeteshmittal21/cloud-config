server:
  port: 9094
  servlet:
    context-path: /org-api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/organization_db
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
      
logging:
  level:
    com:
      geetesh:
        department:
          service: debug

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: "*"
